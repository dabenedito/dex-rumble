<div class="row align-items-center">
  <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">Webbb3</h1>
  <p class="lead">Votação on-chain do BBB.</p>

  <p class="lead mb-3" *ngIf="voting?.maxDate > (now / 1000); else invalid">
    Você tem até {{ formatDate(voting?.maxDate) | date: 'dd/MM/yyyy, HH:mm' }} para
    deixar seu voto em um dos participantes para que ele saia do programa.
  </p>

  <div class="row flex-lg-row-reverse align-items-center g-1 py-5">
    <div class="col-1"></div>

    <div class="col-5">
      <h3 class="my-2 d-block mx-auto" style="width: 250px">
        {{ voting?.option2 }}
      </h3>

      <img [src]="option2.image" alt="voting?.option2" class="d-block mx-auto img-fluid rounded" width="250" height="250">

      <button *ngIf="showVotes > 0 || voting?.maxDate < (now / 1000)" class="btn btn-secondary p-3 my-2 d-block mx-auto" style="width: 250px" disabled>
        {{ showVotes === 2 ? voting?.votes2 + 1 : voting?.votes2 }} votos
      </button>

      <button *ngIf="showVotes <= 0" class="btn btn-primary p-3 my-2 d-block mx-auto" style="width: 250px" (click)="btnVote2Click()">
        Quero que saia esse
      </button>
    </div>

    <div class="col-5">
      <h3 class="my-2 d-block mx-auto" style="width: 250px">
        {{ voting?.option1 }}
      </h3>

      <img [src]="option1.image" alt="voting?.option1" class="d-block mx-auto img-fluid rounded" width="250" height="250">

      <button *ngIf="showVotes > 0 || voting?.maxDate < (now / 1000)" class="btn btn-secondary p-3 my-2 d-block mx-auto" style="width: 250px" disabled>
        {{ showVotes === 2 ? voting?.votes1 + 1 : voting?.votes1 }} votos
      </button>

      <button *ngIf="showVotes <= 0" class="btn btn-primary p-3 my-2 d-block mx-auto" style="width: 250px" (click)="btnVote1Click()">
        Quero que saia esse
      </button>
    </div>

    <div class="col-1"></div>
  </div>
</div>

<ng-template #invalid>
  <p class="lead mb-3">
    Votação encerrada. Confira abaixo os resultados.
  </p>
</ng-template>
