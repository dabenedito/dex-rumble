<div class="row flex-lg-row-reverse align-items-center g-5 py-5">
  <div class="col-10 col-sm-8 col-lg-6">
    <img
      src="https://classic.exame.com/wp-content/uploads/2023/12/BBB-24.png?w=647"
      alt="BBB Logo"
      class="d-bloc mx-lg-auto img-fluid"
      width="700"
      height="500"
    >
  </div>

  <div class="col-lg-6">
    <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">Webbb3</h1>

    <p class="lead">Votação on-chain do BBB.</p>
    <p class="lead">Autentique-se com sua carteira e deixe seu voto par o próximo paredão.</p>

    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
      <button class="app-btn btn btn-primary btn-lg" type="button" (click)="btnLogin()">
        <img src="../../assets/img/metamask.svg" alt="Metamask Logo" width="60" class="me-3">
        Conectar com a Metamask
      </button>
    </div>

    <p class="app-message">{{ message }}</p>
  </div>
</div>
